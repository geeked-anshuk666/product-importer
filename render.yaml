services:
  - type: web
    name: product-importer
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    dockerContext: .
    healthCheckPath: /health/
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: product-importer-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: product-importer-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: product-importer-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: product-importer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: product-importer-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: keyvalue
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  - type: keyvalue
    name: product-importer-redis
    plan: free
    ipAllowList: []

databases:
  - name: product-importer-db
    databaseName: product_importer_db
    user: product_importer_user
    plan: free
