services:
  - type: web
    name: product-importer
    env: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    healthCheckPath: /health/
    startCommand: "python wait-for-db.py && python manage.py migrate --noinput && gunicorn product_importer.wsgi:application --bind 0.0.0.0:8000"
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: product-importer-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: product-importer-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: product-importer-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: product-importer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: product-importer-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  - type: worker
    name: product-importer-worker
    env: docker
    dockerfilePath: Dockerfile.worker
    dockerContext: .
    startCommand: "python wait-for-db.py && celery -A product_importer.celery worker --loglevel=info"
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: product-importer-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: product-importer-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: product-importer-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: product-importer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: product-importer-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  # âœ… Proper Redis declaration
  - type: keyvalue
    name: product-importer-redis

databases:
  - name: product-importer-db
    databaseName: product_importer_db
    user: product_importer_user
