services:
  - type: web
    name: product-importer
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    dockerContext: .
    healthCheckPath: /health/
    # Start: migrations, run celery in background, then gunicorn
    startCommand: >
      python wait-for-db.py &&
      python manage.py migrate --noinput &&
      # start celery in background (hobby use only)
      celery -A product_importer.celery worker --loglevel=info --concurrency=1 & 
      exec gunicorn product_importer.wsgi:application --bind 0.0.0.0:8000
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: product-importer-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: product-importer-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: product-importer-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: product-importer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: product-importer-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  # Redis / KeyValue as a service on free plan
  - type: keyvalue
    name: product-importer-redis
    plan: free

databases:
  - name: product-importer-db
    databaseName: product_importer_db
    user: product_importer_user
    plan: free
