services:
  - type: web
    name: product-importer
    env: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    healthCheckPath: /
    startCommand: "python wait-for-db.py && python manage.py migrate --noinput && gunicorn product_importer.wsgi:application --bind 0.0.0.0:8000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  - type: worker
    name: product-importer-worker
    env: docker
    dockerfilePath: Dockerfile.worker
    dockerContext: .
    startCommand: "python wait-for-db.py && celery -A product_importer worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

databases:
  - name: product-importer-db
    databaseName: product_importer_db
    user: product_importer_user

redis:
  - name: product-importer-redis