services:
  - type: web
    name: product-importer
    env: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    healthCheckPath: /
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: product-importer-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: product-importer-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: product-importer-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: product-importer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: product-importer-db
          property: password
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  - type: worker
    name: product-importer-worker
    env: docker
    dockerfilePath: Dockerfile.worker
    dockerContext: .
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: product-importer-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: product-importer-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: product-importer-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: product-importer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: product-importer-db
          property: password
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

databases:
  - name: product-importer-db
    databaseName: product_importer_db
    user: product_importer_user

redis:
  - name: product-importer-redis