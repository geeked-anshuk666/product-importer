services:
  - type: web
    name: product-importer
    env: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    healthCheckPath: /health/
    # The 'startCommand' has been REMOVED (as required by 'env: docker')
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: product-importer-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: product-importer-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: product-importer-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: product-importer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: product-importer-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          property: connectionString
          type: keyvalue  # <-- ADDED this required type
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  - type: worker
    name: product-importer-worker
    env: docker
    dockerfilePath: Dockerfile.worker
    dockerContext: .
    # The 'startCommand' has been REMOVED (as required by 'env: docker')
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: product-importer-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: product-importer-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: product-importer-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: product-importer-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: product-importer-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          property: connectionString
          type: keyvalue  # <-- ADDED this required type
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
  
  # This is the new Redis service block (replaces the root 'redis:')
  - type: keyvalue
    name: product-importer-redis
    plan: free
    ipAllowList: [] # <-- ADDED this required setting

# The root 'databases:' block stays the same
databases:
  - name: product-importer-db
    databaseName: product_importer_db
    user: product_importer_user

# The root 'redis:' block is GONE (as it's now a service)
